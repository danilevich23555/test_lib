version: '3'

services:
  db:
    image: mariadb
    container_name: db
    expose:
      - 3306
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: 'django_backend'
      MYSQL_PORT: '3306'
      MYSQL_ROOT_PASSWORD: 'password'
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
